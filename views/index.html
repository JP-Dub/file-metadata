<!DOCTYPE html>
<html lang = "en"> 
   <head>
     <title>Backend Challenges | Free Code Camp</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset = "utf-8">     
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
     <link href="/public/style.css" rel="stylesheet" type="text/css">    
   </head>   
   <body>
      <div class="container">
        <header>API Basejump: <em>File Metadata Microservice</em></header><br>
        <article>
        <p>User Stories:</p>
          <p class="user">
            1) I can submit a FormData object that includes a file upload.<br>
            2) When I submit something, I will receive the file size in bytes within the JSON response
          </p>
        </article>
      <footer>
          <p><mark>Upload a file to see it's filesize.</mark></p>
          <form id="formData" enctype="multipart/form-data" action="./uploads" method="post">
            <input type="file" maxlength="100" name="userFile">
            <button class="btn" type="submit">Upload</button>
          </form>
      </footer>
      </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="/client.js"></script>
   </body>
</html>
